modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []
      method: GET
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: false

  tcp_connect:
    prober: tcp
    timeout: 5s

  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false

  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"


  icmp:
    prober: icmp

  dns_probe:
    prober: dns
    timeout: 5s
    dns:
      transport_protocol: "udp"
      query_type: "A"
      query_name: "time.ir"
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: false
      valid_rcodes:
        - NOERROR
